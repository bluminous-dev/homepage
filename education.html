  <!--テーマ切り換え関数-->
   <script>
       //画像を読み込む関数（ページ読み込み用）
       function readImg(id,imgPath){
            document.getElementById(id).src=imgPath;

       }
       
       //同一idの要素を一括設定する関数（引数はid，色，通し番号（インデックス）の順に指定）
       function setColor(id,color){
               document.getElementById(id).style.color=color;//見出し文字色
               document.getElementById(id).style.borderColor=color;//水平線色
       }
       
       document.getElementById("themechange").addEventListener("click",function(){
       
          
       //同一idの要素を一括変更する関数（引数はid，色，通し番号（インデックス）の順に指定）
       function changeColor(id,color){
               document.getElementById(id).style.color=color;//見出し文字色
               document.getElementById(id).style.borderColor=color;//水平線色
       }

        var theme = document.body.getAttribute("theme");
           
        //もしダークテーマならライトテーマとライト版ロゴに切り換え
        if (theme === "dark") {
            document.body.setAttribute("theme","light");
            readImg("blutube","./img/btube-l.svg");
            readImg("quiz","./img/quiz-l.svg");
            changeColor("educ-topic","#000096");
            changeColor("featurette-divider","#0000FF");
            changeColor("btt","#000096");
        } 
        //もしライトテーマならダークテーマとダーク版ロゴに切り換え
        else {
            document.body.setAttribute("theme","dark");
            readImg("blutube","./img/btube-d.svg");
            readImg("quiz","./img/quiz-d.svg");
            changeColor("educ-topic","#55ff55");
            changeColor("featurette-divider","#55FF55");
            changeColor("btt","#55ff55");
        }
    });
    
    //OSのテーマを取得する
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.setAttribute("theme","dark");
        window.onload=function(){
            readImg("blutube","./img/btube-d.svg");
            readImg("quiz","./img/quiz-d.svg");
            setColor("educ-topic","#55ff55");
            setColor("featurette-divider","#55FF55");
            setColor("btt","#55ff55");
       }
    }
    else {
    document.body.setAttribute("theme","light");
        window.onload=function(){
            readImg("blutube","./img/btube-l.svg");
            readImg("quiz","./img/quiz-l.svg");
            setColor("educ-topic","#000096");
            setColor("featurette-divider","#0000FF");
            setColor("btt","#000096");
       }
    }
    </script>
