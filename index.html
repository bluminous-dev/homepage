  <!--テーマ切り換え関数-->
   <script>
       //画像を読み込む関数（ページ読み込み用）
       function readImg(id,imgPath){
            document.getElementById(id).src=imgPath;

       }
       
       //同一idの要素を一括設定する関数（引数はid，色，通し番号（インデックス）の順に指定）
       function setColor(id,color,index){
           for(i=0;i<=index;i++){
               document.getElementById(id+i).style.color=color;//見出し文字色
               document.getElementById(id+i).style.borderColor=color;//水平線色
           }
       }
       
       document.getElementById("themechange").addEventListener("click",function(){
       
          
       //同一idの要素を一括変更する関数（引数はid，色，通し番号（インデックス）の順に指定）
       function changeColor(id,color,index){
           for(i=0;i<=index;i++){
               document.getElementById(id+i).style.color=color;//見出し文字色
               document.getElementById(id+i).style.borderColor=color;//水平線色
           }
       }

        var theme = document.body.getAttribute("theme");
           
        //もしダークテーマならライトテーマとライト版ロゴに切り換え
        if (theme === "dark") {
            document.body.setAttribute("theme","light");
            readImg("themeImg","./img/blum-l.svg");
            readImg("quiz","./img/quiz-l.svg");
            readImg("educ","./img/educ-l.svg");
            readImg("agri","./img/agri-l.svg");
            changeColor("topic","#000096",2);
            changeColor("featurette-divider","black",3);
        } 
        //もしライトテーマならダークテーマとダーク版ロゴに切り換え
        else {
            document.body.setAttribute("theme","dark");
            readImg("themeImg","./img/Bluminous.svg");
            readImg("quiz","./img/quiz-d.svg");
            readImg("educ","./img/educ-d.svg");
            readImg("agri","./img/agri-d.svg");
            changeColor("topic","#66ff66",2);
            changeColor("featurette-divider","white",3);
        }
    });
    
    //OSのテーマを取得する
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.setAttribute("theme","dark");
        window.onload=function(){
            readImg("themeImg","./img/Bluminous.svg");
            readImg("quiz","./img/quiz-d.svg");
            readImg("educ","./img/educ-d.svg");
            readImg("agri","./img/agri-d.svg");
            setColor("topic","#66ff66",2);
            setColor("featurette-divider","white",3);
       }
    }
    else {
    document.body.setAttribute("theme","light");
        window.onload=function(){
            readImg("themeImg","./img/blum-l.svg");
            readImg("quiz","./img/quiz-l.svg");
            readImg("educ","./img/educ-l.svg");
            readImg("agri","./img/agri-l.svg");
            setColor("topic","#000096",2);
            setColor("featurette-divider","black",3);
       }
    }
    </script>
