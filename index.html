  <!--テーマ切り換え関数-->
   <script>
       //画像を読み込む関数（ページ読み込み用）
       function readImg(id,imgPath){
            document.getElementById(id).src=imgPath;

       }
       
       //同一idの要素を一括設定する関数（引数はid，色，通し番号（インデックス）の順に指定）
       function setColor(id,color,index){
           for(i=0;i<=index;i++){
               document.getElementById(id+i).style.color=color;//見出し文字色
               document.getElementById(id+i).style.borderColor=color;//水平線色
           }
       }
       
       document.getElementById("themechange").addEventListener("click",function(){
       
          
       //同一idの要素を一括変更する関数（引数はid，色，通し番号（インデックス）の順に指定）
       function changeColor(id,color,index){
           for(i=0;i<=index;i++){
               document.getElementById(id+i).style.color=color;//見出し文字色
               document.getElementById(id+i).style.borderColor=color;//水平線色
           }
       }

        var theme = document.body.getAttribute("theme");
           
        //もしダークテーマならライトテーマとライト版ロゴに切り換え
        if (theme === "dark") {
            document.body.setAttribute("theme","light");
            readImg("themeImgPC","./img/blum-l.svg");
            readImg("themeImgSP","./img/blum-lsp.svg");
            changeColor("topic","#000096",2);
            changeColor("featurette-divider","#0000FF",3);
            changeColor("ma-i","#ff5a33",0);
            changeColor("tw-i","#000024",0);
            changeColor("ig-i","#e32f40",0);
            changeColor("yt-i","#f00000",0);
            changeColor("fb-i","#315096",0);
            changeColor("gh-i","#7030A0",0);
            changeColor("bs-i","#1DA1F2",0);
            changeColor("btt","#000096",0);
        } 
        //もしライトテーマならダークテーマとダーク版ロゴに切り換え
        else {
            document.body.setAttribute("theme","dark");
            readImg("themeImgPC","./img/Bluminous.svg");
            readImg("themeImgSP","./img/blum-dsp.svg");
            changeColor("topic","#55ff55",2);
            changeColor("featurette-divider","#55FF55",3);
            changeColor("ma-i","#ff9900",0);
            changeColor("tw-i","#ffffff",0);
            changeColor("ig-i","#fa4040",0);
            changeColor("yt-i","#f60000",0);
            changeColor("fb-i","#6699ff",0);
            changeColor("gh-i","#9966ff",0);
            changeColor("bs-i","#00CCFF",0);
            changeColor("btt","#55ff55",0);
        }
    });
    
    //OSのテーマを取得する
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.setAttribute("theme","dark");
        window.onload=function(){
            readImg("themeImgPC","./img/Bluminous.svg");
            readImg("themeImgSP","./img/blum-dsp.svg");
            setColor("topic","#55ff55",2);
            setColor("featurette-divider","#55FF55",3);
            setColor("ma-i","#ff9900",0);
            setColor("tw-i","#ffffff",0);
            setColor("ig-i","#fa4040",0);
            setColor("yt-i","#f60000",0);
            setColor("fb-i","#6699ff",0);
            setColor("gh-i","#9966ff",0);
            setColor("bs-i","#00CCFF",0);
            setColor("btt","#55ff55",0);
       }
    }
    else {
    document.body.setAttribute("theme","light");
        window.onload=function(){
            readImg("themeImgPC","./img/blum-l.svg");
            readImg("themeImgSP","./img/blum-lsp.svg");
            setColor("topic","#000096",2);
            setColor("featurette-divider","#0000FF",3);
            setColor("ma-i","#ff5a33",0);
            setColor("tw-i","#000024",0);
            setColor("ig-i","#e32f40",0);
            setColor("yt-i","#f00000",0);
            setColor("fb-i","#315096",0);
            setColor("gh-i","#7030A0",0);
            setColor("bs-i","#1DA1F2",0);
            setColor("btt","#000096",0);
       }
    }
    </script>
